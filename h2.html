<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--content 值：some_text 描述：定义与http-equiv属性相关的元信息-->
    <!--http-equiv 值：content-type|expires|refresh|set-cookie 描述：把content属性关联到http头部-->
    <!--name 值：author|description|keywords|generator|revised|others 描述：把content属性关联到一个名称-->
    <!--scheme 值：some_text 描述：定义用于翻译content属性值的格式-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
</head>
<body>
<h1>重庆师范大学计算机学院</h1>
<h2>重庆师范大学计算机学院</h2>
<h3>重庆师范大学计算机学院</h3>
<h4>重庆师范大学计算机学院</h4>
<h5>重庆师范大学计算机学院</h5>
<h6>重庆师范大学计算机学院</h6>
</body>
</html>
