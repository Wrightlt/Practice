小结：
1 标记选这起定义格式：
<style type="text/css">
    标记名 {
        属性1: 值1;
        属性2: 值2；
    }
</style>

2 类选择器定义格式：
<style type="text/css">
    类选择器名 {
        属性1: 值1;
        属性2: 值2；
    }
</style>

3 在标记中引用类选择器时，要用class属性
class = "类选择器名"
eg:
<body class="my-color">
<p class="test"></p>
</body>


4 标记选择器不需要class，它在使用时就自动应用

5 style标记的格式可以简写，其中的 type="text/css" 可以省略：
即：<style type="text/css"></style>
可以省略为：<style></style>


小结2：
css样式定义方式有3种：
1 内联或内部样式
2 外联或外部样式
3 行内定义样式

优先级：
行内 > 内联 > 外联
