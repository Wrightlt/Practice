<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字字体</title>
    <style>
        h2 {
            font-family: "黑体" ,"幼圆";
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
        p.kaiti {
            /*p.kaiti 是标记类别选择器*/
            font-family: 楷体，"serif";
        }
    </style>
</head>
<body>
<h2>立春</h2>
<p>自秦代以来，我国就一直以立春作为春季的开始。立春是从天文上来划分的，而在自然界、在人们的心目中，春是温暖，鸟语花香；春是生长，耕耘播种。
    在气候学中，春季是指候（5天为一候）平均气温10℃至22℃。</p>
<p class="kaiti">作者: Issac</p>
</body>
</html>
