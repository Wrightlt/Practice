<body>
<script>
    Task = {
        setId: function (ID) {
            this.id = ID
        },
        outputId: function () {
            console.log('ID: ', this.id)
        }
    }

    // 让XYZ委托Task
    XYZ = Object.create(Task)

    XYZ.prepareTask = function (ID, Label) {
        this.setId(ID)
        this.label = Label
    }

    XYZ.outputTaskDetails = function () {
        this.outputId()
        console.log('label: ', this.label)
    }

    XYZ.prepareTask(3, 4)
    XYZ.outputTaskDetails()
</script>
</body>
