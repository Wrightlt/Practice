<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字大小</title>
    <style>
        .inch {
            font-size: 0.5in;
        }

        .cm {
            font-size: 0.5cm;
        }

        .pt {
            font-size: 12pt;
        }

        .pc {
            font-size: 2pc;
        }
    </style>
</head>
<body>
<p class="inch">文字大小，0.5in</p>
<p class="cm">文字大小，0.5cm</p>
<p class="mm">文字大小，4mm</p>
<p class="pt">文字大小，12pt</p>
<p class="pc">文字大小，2pc</p>
</body>
</html>
