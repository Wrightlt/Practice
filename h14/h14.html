<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字大小——相对值</title>
    <style>
        p.one {
            font-size: 15px;
        }
        p.one span {
            font-size: 200%;
        }

        p.two {
            font-size: 30px;
        }
        p.two span {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
<p class="one">文字大小是15px，*200%= <span>相对值</span></p>
<p class="two">文字大小是30px, *0.5= <span>相对值</span></p>
</body>
</html>
